<div class="wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>车间信息</h5>
                    <div class="ibox-tools">
                        <a class="btn btn-white btn-bitbucket btn-xs" href="javascript: goPage('index')">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
               		 <form method="get" class="form-horizontal" id="shopForm">
               		 	<input type="hidden" name="id" value="">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">车间编号</label>
                            <div class="col-sm-10">
								<input class="form-control" type="text" name="shopNumber" value="">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">车间名称</label>
                            <div class="col-sm-10">
								<input class="form-control" type="text" name="shopName" value="">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">保存内容</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
	<#if shop??>
	$('#shopForm input[name="id"]').val('${shop.id!""}');
	$('#shopForm input[name="shopNumber"]').val('${shop.shopNumber!""}');
	$('#shopForm input[name="shopName"]').val('${shop.shopName!""}');
	</#if>
	$('.i-checks').iCheck({
	    checkboxClass: 'icheckbox_square-green',
	    radioClass: 'iradio_square-green',
	});
	
	
	$("#shopForm").validate({
        rules: {
        	shopNumber: {
                required: true,
                rangelength: [1,50]
            },
            shopName: {
                required: true,
                rangelength: [1,100]
            }
        },
        messages: {
        	shopNumber: {
                required: icon + "请输入车间编号",
                rangelength: icon + "车间编号名称输入长度必须介于1和50之间"
            },
            shopName: {
                required: icon + "请输入车间名称",
                rangelength: icon + "车间名称输入长度必须介于1和50之间"
            }
        },
        submitHandler:function(form){
        	var submitObj = $("#shopForm").serializeObject(),
        		params={
        			jsonStr: JSON.stringify(submitObj)
        		};
        	save(params, 'shop');
        } 
	});
</script>
